services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      OPENAI_API_BASE_URL: "http://host.docker.internal:${ADVISOR_MODEL_PORT:-8082}/v1"
      OPENAI_API_KEY: "sk-local"
      WEBUI_AUTH: "False"
    volumes:
      - open-webui:/app/backend/data

volumes:
  open-webui:
